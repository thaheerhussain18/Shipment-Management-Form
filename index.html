<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Shipment Management Form</h2>
        <form id="shipmentForm">
            <div class="form-group">
                <label for="shipmentNo">Shipment No.:</label>
                <input type="text" id="shipmentNo" name="shipmentNo" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" id="source" name="source">
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination">
            </div>
            <div class="form-group">
                <label for="shippingDate">Shipping Date:</label>
                <input type="date" id="shippingDate" name="shippingDate">
            </div>
            <div class="form-group">
                <label for="expectedDeliveryDate">Expected Delivery Date:</label>
                <input type="date" id="expectedDeliveryDate" name="expectedDeliveryDate">
            </div>
            <button type="button" id="saveBtn" onclick="saveShipment()">Save</button>
            <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
        </form>
    </div>
</body>
</html>
